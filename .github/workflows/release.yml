name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Run tests
      run: go test ./...
    
    - name: Build binaries
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 go build -o dist/producer-service-linux-amd64 ./cmd/producer
        GOOS=linux GOARCH=arm64 go build -o dist/producer-service-linux-arm64 ./cmd/producer
        GOOS=darwin GOARCH=amd64 go build -o dist/producer-service-darwin-amd64 ./cmd/producer
        GOOS=darwin GOARCH=arm64 go build -o dist/producer-service-darwin-arm64 ./cmd/producer
        GOOS=windows GOARCH=amd64 go build -o dist/producer-service-windows-amd64.exe ./cmd/producer
        
        GOOS=linux GOARCH=amd64 go build -o dist/consumer-service-linux-amd64 ./cmd/consumer
        GOOS=linux GOARCH=arm64 go build -o dist/consumer-service-linux-arm64 ./cmd/consumer
        GOOS=darwin GOARCH=amd64 go build -o dist/consumer-service-darwin-amd64 ./cmd/consumer
        GOOS=darwin GOARCH=arm64 go build -o dist/consumer-service-darwin-arm64 ./cmd/consumer
        GOOS=windows GOARCH=amd64 go build -o dist/consumer-service-windows-amd64.exe ./cmd/consumer
        
        GOOS=linux GOARCH=amd64 go build -o dist/monitor-service-linux-amd64 ./cmd/monitor
        GOOS=linux GOARCH=arm64 go build -o dist/monitor-service-linux-arm64 ./cmd/monitor
        GOOS=darwin GOARCH=amd64 go build -o dist/monitor-service-darwin-amd64 ./cmd/monitor
        GOOS=darwin GOARCH=arm64 go build -o dist/monitor-service-darwin-arm64 ./cmd/monitor
        GOOS=windows GOARCH=amd64 go build -o dist/monitor-service-windows-amd64.exe ./cmd/monitor
    
    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
    
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: release
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker images
      run: |
        docker buildx build --platform linux/amd64,linux/arm64 \
          -t ${{ secrets.DOCKER_USERNAME }}/producer-service:${{ steps.version.outputs.VERSION }} \
          -t ${{ secrets.DOCKER_USERNAME }}/producer-service:latest \
          -f deployments/docker/producer.Dockerfile \
          --push .
        
        docker buildx build --platform linux/amd64,linux/arm64 \
          -t ${{ secrets.DOCKER_USERNAME }}/consumer-service:${{ steps.version.outputs.VERSION }} \
          -t ${{ secrets.DOCKER_USERNAME }}/consumer-service:latest \
          -f deployments/docker/consumer.Dockerfile \
          --push .
        
        docker buildx build --platform linux/amd64,linux/arm64 \
          -t ${{ secrets.DOCKER_USERNAME }}/monitor-service:${{ steps.version.outputs.VERSION }} \
          -t ${{ secrets.DOCKER_USERNAME }}/monitor-service:latest \
          -f deployments/docker/monitor.Dockerfile \
          --push .